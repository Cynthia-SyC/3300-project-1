<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Country Names</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<script>

var arr = [];
// Load the GeoJSON data
d3.json('./asia.geojson', function(error, geojson) {
  if (error) throw error;

  var i =0;

  // Loop through the features array and print each country's name
  geojson.features.forEach(function(feature) {
    i++;
    console.log(feature.properties.name);  // Access the name of each country
    console.log(i);
    arr.push(feature.properties.name);
  });

  console.log(arr);
});
